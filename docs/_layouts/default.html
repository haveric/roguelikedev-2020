<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }}{% endif %}{% if page.title != site.title %} - {{ site.title }}{% endif %}</title>
        {%if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if page.css %}
            {% for stylesheet in page.css %}
                <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ stylesheet }}.css">
            {% endfor %}
        {% endif %}
        <style>
            body { margin: 0 auto; overflow: hidden; }
        </style>
    </head>
    <body{% if page.bodyClass %} class="{{ page.bodyClass }}"{% endif %}>
        {{ content }}

        {% if page.js %}
            {% for script in page.js %}
                <script type="text/javascript" src="{{ site.baseurl }}{{ script }}.js"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
